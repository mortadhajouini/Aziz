<div class="container">
    <div>
    <h2>Modifier un Smartphone :</h2>
    </div>
    <form >
    <div  class="col-sm-2 col-md-2 col-lg-2">
    <label >ID Smartphone</label>
    <input readonly type="text" [(ngModel)]="currentSmartphone.idSmartphone" name="idSmartphone" class="form-control">
    </div>
    <div  class="col-sm-2 col-md-2 col-lg-2">
    <label >Marque</label>
    <input  type="text" [(ngModel)]="currentSmartphone.modelSmartphone" name="modelSmartphone" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Model</label>
    <input type="text"[(ngModel)]= "currentSmartphone.nomSmartphone" name="nomSmartphone" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Prix</label>
    <input type="number" [(ngModel)]= "currentSmartphone.prixSmartphone" name="prixSmartphone" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <label >Date cr√©ation</label>
        <input type="date" [ngModel]="currentSmartphone.dateCreation | date: 'yyyy-MM-dd'" (ngModelChange)=" currentSmartphone.dateCreation= $event" name="dateCreation" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label >Classe</label>
            <select class="form-control form-control-lg" id="idCat" name="idCat"[(ngModel)]="updatedCatId">
            <option *ngFor="let cat of classes" [value]="cat.idClasse" >
            {{cat.nomClasse}}
            </option>
            </select>
            </div>
        <div class="mt-2">
        <button type="submit" (click)="updateSmartphone()" class="btn btn-success">Modifer</button>
        </div>
        </form>
        </div>
