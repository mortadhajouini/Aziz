<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
    <tr><th>ID Smartphone</th> <th>Marque</th><th>Model</th> <th>Prix</th> <th>Date Cr√©ation</th> <th>Classe</th></tr>
    <tbody *ngFor="let Smartphone of Smartphones">
    <tr >
    <td>{{Smartphone.idSmartphone}}</td>
    <td>{{Smartphone.modelSmartphone}}</td>
    <td>{{Smartphone.nomSmartphone}}</td>
    <td>{{Smartphone.prixSmartphone}}</td>
    <td>{{Smartphone.dateCreation | date:'dd/MM/yyyy'}}</td>
    <td>{{Smartphone.classe.nomClasse}}</td>
    <td><a *ngIf="authService.isAdmin()"
        class="btn btn-danger" (click)="supprimerSmartphone(Smartphone)">Supprimer</a></td>
        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateSmartphone',Smartphone.idSmartphone]">Modifier</a></td>


    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
